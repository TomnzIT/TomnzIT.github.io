<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007acc;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --success-color: #27c93f;
            --error-color: #ff4444;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            touch-action: none;
        }

        /* Boot screen styles */
        #boot-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        /* Login container styles */
        #login-container {
            display: none;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Desktop environment styles */
        #desktop {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            overflow: hidden;
        }

        /* Window styles */
        .app-window {
            display: none;
            position: absolute;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            min-height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease-out;
        }

        /* Terminal specific styles */
        #terminal {
            font-family: 'Fira Code', monospace;
        }

        /* Notification center styles */
        .notification-center {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        /* Context menu styles */
        .context-menu {
            position: fixed;
            background: rgba(50, 50, 50, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 6px;
            padding: 8px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
        }

        /* Animations */
        @keyframes windowEntry {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen">
        <h1>WebOS Portfolio</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-container">
        <div class="login-box">
            <div class="user-avatar">üë§</div>
            <h2>Welcome to WebOS</h2>
            <input type="text" id="username" placeholder="Username" class="modern-input">
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Password" class="modern-input">
                <span id="toggle-password">üëÅÔ∏è</span>
            </div>
            <button onclick="login()" class="modern-button">Login</button>
            <p style="margin-top: 15px; font-size: 0.9em; color: #888;">
                Demo credentials: guest/demo
            </p>
        </div>
    </div>

    <!-- Desktop Environment -->
    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" onclick="openApp('about')">
                <div class="icon-image">üìÅ</div>
                <span>About Me</span>
            </div>
            <div class="desktop-icon" onclick="openApp('projects')">
                <div class="icon-image">üíº</div>
                <span>Projects</span>
            </div>
            <div class="desktop-icon" onclick="openApp('terminal')">
                <div class="icon-image">‚å®Ô∏è</div>
                <span>Terminal</span>
            </div>
            <div class="desktop-icon" onclick="openApp('settings')">
                <div class="icon-image">‚öôÔ∏è</div>
                <span>Settings</span>
            </div>
        </div>

        <!-- Terminal Window -->
        <div id="terminal" class="app-window">
            <div class="window-header">
                <span>Terminal</span>
                <div class="terminal-controls">
                    <div class="terminal-button close-button" onclick="closeApp('terminal')"></div>
                </div>
            </div>
            <div class="window-content">
                <div id="terminal-output"></div>
                <div class="terminal-input-line">
                    <span class="prompt">guest@webos:~$</span>
                    <input type="text" class="terminal-input" id="terminal-input" autocomplete="off">
                </div>
            </div>
        </div>

        <!-- Notification Center -->
        <div class="notification-center" id="notification-center"></div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="context-menu-item" onclick="openApp('terminal')">Open Terminal</div>
            <div class="context-menu-item" onclick="openApp('settings')">Settings</div>
            <hr>
            <div class="context-menu-item" onclick="location.reload()">Refresh</div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="start-menu" onclick="toggleStartMenu()">Start</div>
            <div class="taskbar-items">
                <div class="taskbar-item" id="taskbar-clock"></div>
                <div class="network-status" id="network-status"></div>
                <div class="battery-status" id="battery-status">üîã 100%</div>
            </div>
        </div>
    </div>

    <script>
        // System Configuration
        const SYSTEM_CONFIG = {
            version: "2.1.0",
            sessionTimeout: 900000, // 15 minutes
            defaultTheme: "dark",
            enableAnimations: true
        };

        // Window Management
        let zIndex = 1000;
        const windowManager = {
            open: (appId) => {
                const app = document.getElementById(appId);
                if(app) {
                    app.style.display = 'block';
                    zIndex++;
                    app.style.zIndex = zIndex;
                    if(SYSTEM_CONFIG.enableAnimations) {
                        app.style.animation = 'windowEntry 0.3s ease-out';
                    }
                }
            },
            close: (appId) => {
                const app = document.getElementById(appId);
                if(app) app.style.display = 'none';
            }
        };

        // Terminal System
        const terminal = {
            history: [],
            execute: (command) => {
                const args = command.split(' ');
                const cmd = args[0];
                const output = document.getElementById('terminal-output');
                
                switch(cmd) {
                    case 'help':
                        return `Available commands:
                            help - Show this help
                            clear - Clear terminal
                            about - System info
                            theme [name] - Change theme
                            time - Show time
                            date - Show date`;
                    
                    case 'clear':
                        output.innerHTML = '';
                        break;
                        
                    case 'theme':
                        const theme = args[1];
                        applyTheme(theme);
                        return `Theme changed to ${theme}`;
                        
                    default:
                        return `Command not found: ${cmd}`;
                }
            }
        };

        // Theme Management
        const themeManager = {
            themes: {
                dark: {
                    '--primary-color': '#007acc',
                    '--background-color': '#1a1a1a'
                },
                light: {
                    '--primary-color': '#1a73e8',
                    '--background-color': '#f5f5f5'
                }
            },
            
            apply: (themeName) => {
                const theme = themeManager.themes[themeName];
                Object.entries(theme).forEach(([key, value]) => {
                    document.documentElement.style.setProperty(key, value);
                });
                localStorage.setItem('theme', themeName);
            }
        };

        // Initialization
        function initializeSystem() {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || SYSTEM_CONFIG.defaultTheme;
            themeManager.apply(savedTheme);
            
            // Set up clock
            setInterval(() => {
                document.getElementById('taskbar-clock').textContent = 
                    new Date().toLocaleTimeString();
            }, 1000);
            
            // Set up event listeners
            document.getElementById('terminal-input').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') {
                    const command = e.target.value.trim();
                    terminal.history.push(command);
                    const result = terminal.execute(command);
                    
                    const output = document.getElementById('terminal-output');
                    output.innerHTML += `<div>${result}</div>`;
                    e.target.value = '';
                }
            });
        }

        // Start the system
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('login-container').style.display = 'flex';
            }, 3000);
            
            initializeSystem();
        };
    </script>
</body>
</html>
