<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Boot Screen */
        #boot-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: white;
            transition: width 3s linear;
        }

        /* Login Page */
        #login-container {
            display: none;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background-color: #555;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #fff;
        }

        /* Desktop */
        #desktop {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        /* Icons */
        .desktop-icons {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 20px;
        }

        .desktop-icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            text-align: center;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .icon-image {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        /* Terminal */
        #terminal {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 600px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            resize: both;
            overflow: auto;
        }

        .terminal-header {
            background-color: #333;
            padding: 5px;
            margin: -10px -10px 10px -10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-controls {
            display: flex;
            gap: 5px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close-button { background-color: #ff5f56; }
        .minimize-button { background-color: #ffbd2e; }
        .maximize-button { background-color: #27c93f; }

        .terminal-content {
            height: calc(100% - 30px);
            overflow-y: auto;
        }

        .terminal-input {
            background: none;
            border: none;
            color: #0f0;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            height: 40px;
        }

        .start-menu {
            padding: 10px 20px;
            background-color: #007acc;
            border-radius: 5px;
            cursor: pointer;
        }

        .taskbar-items {
            display: flex;
            gap: 10px;
        }

        .taskbar-item {
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .taskbar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Apps */
        .app-window {
            display: none;
            position: absolute;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            min-width: 400px;
            min-height: 300px;
        }

        .window-header {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-content {
            padding: 20px;
            height: calc(100% - 40px);
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen">
        <h1>WebOS Portfolio</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-container">
        <div class="login-box">
            <div class="user-avatar">üë§</div>
            <h2>Welcome</h2>
            <input type="text" id="username" placeholder="Username" class="modern-input">
            <input type="password" id="password" placeholder="Password" class="modern-input">
            <button onclick="login()" class="modern-button">Login</button>
        </div>
    </div>

    <!-- Desktop -->
    <div id="desktop">
        <div class="desktop-icons">
            <div class="desktop-icon" onclick="openApp('about')">
                <div class="icon-image">üë§</div>
                <span>About Me</span>
            </div>
            <div class="desktop-icon" onclick="openApp('projects')">
                <div class="icon-image">üíº</div>
                <span>Projects</span>
            </div>
            <div class="desktop-icon" onclick="openApp('terminal')">
                <div class="icon-image">‚å®Ô∏è</div>
                <span>Terminal</span>
            </div>
        </div>

        <!-- Terminal -->
        <div id="terminal">
            <div class="terminal-header">
                <span>Terminal</span>
                <div class="terminal-controls">
                    <div class="terminal-button minimize-button"></div>
                    <div class="terminal-button maximize-button"></div>
                    <div class="terminal-button close-button" onclick="closeApp('terminal')"></div>
                </div>
            </div>
            <div class="terminal-content">
                <div id="terminal-output"></div>
                <div class="terminal-input-line">
                    <span class="prompt">guest@webos:~$</span>
                    <input type="text" class="terminal-input" onkeypress="handleTerminalInput(event)">
                </div>
            </div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="start-menu">Start</div>
            <div class="taskbar-items">
                <div class="taskbar-item" onclick="toggleClock()">
                    <span id="taskbar-clock"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Boot Animation
        window.onload = function() {
            const progress = document.querySelector('.loading-progress');
            progress.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('login-container').style.display = 'flex';
            }, 3000);
        };

        // Login System
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'guest' && password === 'demo') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('desktop').style.display = 'block';
                initializeDesktop();
            } else {
                alert('Invalid credentials! Try guest/demo');
            }
        }

        // Terminal Implementation
        let commandHistory = [];
        let historyIndex = -1;

        const commands = {
            help: () => `Available commands:
                        help - Show this help message
                        clear - Clear terminal
                        about - About me
                        projects - List projects
                        contact - Contact information
                        skills - List skills`,
            clear: () => {
                document.getElementById('terminal-output').innerHTML = '';
                return '';
            },
            about: () => `John Doe - Full Stack Developer
                         Based in Paris, France
                         Passionate about web development and UI/UX design`,
            projects: () => `1. WebOS Portfolio - A web-based OS simulation
                          2. E-commerce Platform - Built with React & Node.js
                          3. Weather App - Real-time weather data visualization`,
            contact: () => `Email: john.doe@example.com
                         GitHub: github.com/johndoe
                         LinkedIn: linkedin.com/in/johndoe`,
            skills: () => `Languages: JavaScript, Python, PHP
                        Frontend: React, Vue.js, HTML5, CSS3
                        Backend: Node.js, Express, Django
                        Database: MongoDB, PostgreSQL`
        };

        function handleTerminalInput(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim();
                const output = document.getElementById('terminal-output');
                
                // Add command to output
                output.innerHTML += `<div>guest@webos:~$ ${input}</div>`;
                
                // Process command
                if (input in commands) {
                    output.innerHTML += `<div>${commands[input]()}</div>`;
                } else if (input !== '') {
                    output.innerHTML += `<div>Command not found: ${input}</div>`;
                }
                
                // Clear input and scroll to bottom
                event.target.value = '';
                output.scrollTop = output.scrollHeight;
                
                // Add to history
                commandHistory.push(input);
                historyIndex = commandHistory.length;
            }
        }

        // Desktop Clock
        function updateClock() {
            const clock = document.getElementById('taskbar-clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        function initializeDesktop() {
            setInterval(updateClock, 1000);
            updateClock();
        }

        // Window Management
        let activeWindow = null;
        let offset = { x: 0, y: 0 };

        function openApp(appId) {
            const app = document.getElementById(appId);
            if (app) {
                app.style.display = 'block';
                bringToFront(app);
            }
        }

        function closeApp(appId) {
            const app = document.getElementById(appId);
            if (app) {
                app.style.display = 'none';
            }
        }

        function bringToFront(element) {
            const windows = document.querySelectorAll('.app-window');
            windows.forEach(window => {
                window.style.zIndex = '1';
            });
            element.style.zIndex = '2';
        }

        // Make terminal draggable
        const terminal = document.getElementById('terminal');
        const terminalHeader = terminal.querySelector('.terminal-header');

        terminalHeader.addEventListener('mousedown', function(e) {
            activeWindow = terminal;
            offset = {
                x: e.clientX - terminal.offsetLeft,
                y: e.clientY - terminal.offsetTop
            };
        });

        document.addEventListener('mousemove', function(e) {
            if (activeWindow) {
                activeWindow.style.left = (e.clientX - offset.x) + 'px';
                activeWindow.style.top = (e.clientY - offset.y) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            activeWindow = null;
        });
    </script>
</body>
</html>
