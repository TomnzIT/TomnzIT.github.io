<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio - John Doe</title>
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --error-color: #ff5555;
            --success-color: #00ff00;
            --warning-color: #ffb86c;
            --link-color: #8be9fd;
        }

        body {
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            font-family: "Fira Code", monospace;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.2);
            position: relative;
        }

        #output {
            margin-bottom: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
            overflow-anchor: none;
        }

        .input-container {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            position: relative;
        }

        #prompt {
            color: var(--primary-color);
            white-space: nowrap;
            user-select: none;
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: 1em;
            outline: none;
            caret-color: var(--primary-color);
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 1.2em;
            padding: 2px 0;
        }

        .cmd-error { color: var(--error-color); }
        .cmd-success { color: var(--success-color); }
        .cmd-warning { color: var(--warning-color); }
        .file-dir { color: #87ceeb; }
        .file-exe { color: #ff79c6; }
        .highlight { color: #ffff00; }
        .link { color: var(--link-color); text-decoration: underline; cursor: pointer; }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        @keyframes terminal-flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            #terminal { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-container">
            <span id="prompt">john@portfolio:~$</span>
            <div id="user-input" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>

    <script>
        class Terminal {
            constructor() {
                this.output = document.getElementById('output');
                this.userInput = document.getElementById('user-input');
                this.prompt = document.getElementById('prompt');
                this.history = JSON.parse(localStorage.getItem('termHistory')) || [];
                this.historyIndex = this.history.length;
                this.currentDir = '~';
                this.plugins = new Set();
                this.fileSystem = this.createVirtualFileSystem();
                this.initCommands();
                this.init();
            }

            initCommands() {
                this.commands = {
                    // Commandes de base
                    'help': {
                        desc: 'Affiche cette aide',
                        execute: () => this.formatHelp()
                    },
                    'clear': {
                        desc: 'Efface le terminal',
                        execute: () => this.clearTerminal()
                    },
                    'history': {
                        desc: 'Affiche l\'historique',
                        execute: () => this.showHistory()
                    },

                    // Syst√®me de fichiers virtuel
                    'ls': {
                        desc: 'Liste les fichiers',
                        execute: (args) => this.listFiles(args[0])
                    },
                    'cd': {
                        desc: 'Change de r√©pertoire',
                        execute: (args) => this.changeDirectory(args[0])
                    },
                    'cat': {
                        desc: 'Affiche un fichier',
                        execute: (args) => this.showFile(args[0])
                    },

                    // Commandes r√©seau
                    'ping': {
                        desc: 'Test de connexion',
                        execute: async (args) => this.pingHost(args[0])
                    },
                    'curl': {
                        desc: 'Transfert URL',
                        execute: async (args) => this.fetchUrl(args[0])
                    },

                    // IA int√©gr√©e
                    'ask': {
                        desc: 'Posez une question',
                        execute: async (args) => this.chatGPT(args.join(' '))
                    },

                    // Easter eggs
                    'sudo': {
                        desc: 'Privil√®ges super-utilisateur',
                        execute: () => this.easterEgg('sudo')
                    }
                };
            }

            // Syst√®me de fichiers virtuel
            createVirtualFileSystem() {
                return {
                    '~': {
                        type: 'dir',
                        content: {
                            'cv.md': { 
                                type: 'file',
                                content: '### John Doe\n**Exp√©rience**: 5 ans en s√©curit√© informatique\n**Education**: Master en Cybers√©curit√©',
                                perm: 'rw-'
                            },
                            'projets': {
                                type: 'dir',
                                content: {
                                    'portfolio': {
                                        type: 'file',
                                        content: 'Site personnel avec React/Node.js',
                                        perm: 'r--'
                                    }
                                }
                            }
                        }
                    }
                };
            }

            // Plugins syst√®me
            registerPlugin(pluginName, setup) {
                if(this.plugins.has(pluginName)) return;
                setup(this);
                this.plugins.add(pluginName);
            }

            // Easter eggs et fonctionnalit√©s cach√©es
            easterEgg(type) {
                const eggs = {
                    sudo: {
                        response: "Nice try! üòâ Mais vous pouvez toujours me proposer un poste!",
                        effect: () => document.body.style.filter = 'hue-rotate(180deg)'
                    },
                    konami: {
                        response: "üöÄ Code secret activ√©! Mode d√©veloppeur activ√©!",
                        effect: () => this.registerPlugin('devTools', (term) => {
                            term.commands.debug = {
                                execute: () => console.log(term)
                            };
                        })
                    }
                };
                
                if(eggs[type]) {
                    eggs[type].effect();
                    return eggs[type].response;
                }
                return "Commande non trouv√©e";
            }

            // Commandes r√©seau simul√©es
            async pingHost(host) {
                const latency = Math.floor(Math.random() * 100) + 20;
                await this.typeEffect(`Envoi de 4 paquets √† ${host || 'google.com'}...\n`);
                return `R√©ponse de ${host} - temps=${latency}ms`;
            }

            async fetchUrl(url) {
                const mockData = {
                    'https://api.github.com': '{"user": "johndoe", "repos": 12}',
                    'https://linkedin.com': '<!DOCTYPE html>...'
                };
                return mockData[url] || `Impossible de r√©soudre ${url}`;
            }

            // Int√©gration IA simplifi√©e
            async chatGPT(question) {
                const responses = {
                    'qui es-tu': 'Je suis un terminal portfolio interactif!',
                    'conseil s√©curit√©': 'Toujours utiliser MFA et garder les syst√®mes √† jour!',
                    default: 'Je suis encore en apprentissage üòä Posez une autre question!'
                };
                
                return Object.entries(responses).find(([key]) => 
                    question.toLowerCase().includes(key)
                )?.[1] || responses.default;
            }

            // Gestion am√©lior√©e du terminal
            async typeEffect(text, speed = 30) {
                const div = document.createElement('div');
                this.output.appendChild(div);
                
                for (let char of text) {
                    div.textContent += char;
                    await new Promise(resolve => setTimeout(resolve, speed));
                    this.scrollToBottom();
                }
            }

            // Initialisation des √©couteurs d'√©v√©nements
            setupEventListeners() {
                this.userInput.addEventListener('keydown', this.handleInput.bind(this));
                
                // Easter egg Konami Code
                let konamiCode = [];
                const secretCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
                window.addEventListener('keydown', (e) => {
                    konamiCode = [...konamiCode.slice(-9), e.key];
                    if(konamiCode.join() === secretCode.join()) {
                        this.addSystemMessage(this.easterEgg('konami'));
                        konamiCode = [];
                    }
                });
            }

            // ... (autres m√©thodes restructur√©es pour supporter les nouvelles fonctionnalit√©s)
        }

        // Initialisation et plugins
        window.onload = () => {
            const term = new Terminal();
            
            // Plugin d'extension
            term.registerPlugin('theme-switcher', (t) => {
                t.commands.theme = {
                    desc: 'Change le th√®me [dark/light/retro]',
                    execute: (args) => t.changeTheme(args[0])
                };
            });

            // Plugin de m√©triques
            term.registerPlugin('stats', (t) => {
                t.commands.stats = {
                    execute: () => `Commandes ex√©cut√©es: ${t.history.length}`
                };
            });
        };
    </script>
</body>
</html>
