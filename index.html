<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Boot Screen */
        #boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 24px;
        }

        /* Login Page */
        #login-container {
            display: none;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-it {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffff99;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
        .login-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }

        /* Desktop */
        #desktop {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .taskbar-item {
            padding: 10px;
            cursor: pointer;
        }
        .taskbar-item:hover {
            background-color: #555;
        }

        /* Apps */
        .app {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        iframe {
            width: 800px;
            height: 600px;
            border: none;
        }
        textarea {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>

    <!-- Boot Screen -->
    <div id="boot-screen">
        <h1>Booting WebOS...</h1>
    </div>

    <!-- Login Page -->
    <div id="login-container">
        <div class="post-it">
            Username: user<br>
            Password: pass123
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Desktop -->
    <div id="desktop">
        <img id="wallpaper" src="https://via.placeholder.com/1920x1080" alt="Wallpaper">

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="taskbar-item" onclick="openApp('explorer')">Explorer</div>
            <div class="taskbar-item" onclick="openApp('browser')">Browser</div>
            <div class="taskbar-item" onclick="openApp('notepad')">Notepad</div>
            <div class="taskbar-item" onclick="changeWallpaper()">Change Wallpaper</div>
        </div>

        <!-- Apps -->
        <div id="explorer" class="app">
            <h3>File Explorer</h3>
            <ul>
                <li>Documents</li>
                <li>Pictures</li>
                <li>Music</li>
            </ul>
        </div>
        <div id="browser" class="app">
            <iframe src="https://www.google.com"></iframe>
        </div>
        <div id="notepad" class="app">
            <textarea placeholder="Type here..."></textarea>
        </div>
    </div>

    <script>
        // Show boot screen for 3 seconds
        setTimeout(() => {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
        }, 3000);

        // Login Functionality
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'pass123') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('desktop').style.display = 'block';
            } else {
                alert('Invalid credentials');
            }
        }

        // Open Apps
        function openApp(appName) {
            const app = document.getElementById(appName);
            if (app.style.display === 'none') {
                app.style.display = 'block';
            } else {
                app.style.display = 'none';
            }
        }

        // Change Wallpaper
        function changeWallpaper() {
            const wallpapers = [
                "https://via.placeholder.com/1920x1080/FF5733",
                "https://via.placeholder.com/1920x1080/33FF57",
                "https://via.placeholder.com/1920x1080/3357FF"
            ];
            const currentWallpaper = document.getElementById('wallpaper');
            const randomIndex = Math.floor(Math.random() * wallpapers.length);
            currentWallpaper.src = wallpapers[randomIndex];
        }
    </script>

</body>
</html>
