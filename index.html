<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Portfolio</title>
    <style>
        :root {
            --desktop-bg: #008080;
            --taskbar-bg: #c0c0c0;
            --window-bg: #c0c0c0;
            --text-color: #000000;
        }

        /* Bureau */
        body {
            margin: 0;
            height: 100vh;
            background: var(--desktop-bg) url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            font-family: 'MS Sans Serif', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Écran de connexion */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2a2a2a;
            color: white;
            flex-direction: column;
        }

        #login-form {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #login-form input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        #login-form button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #login-form button:hover {
            background-color: #005757;
        }

        /* Bureau */
        .desktop-icon {
            position: absolute;
            width: 80px;
            padding: 8px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
        }

        .desktop-icon:hover {
            background: rgba(255,255,255,0.2);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 4px;
        }

        /* Fenêtres */
        .window {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            min-width: 300px;
            min-height: 200px;
            resize: both;
            overflow: hidden;
            transition: all 0.3s;
            display: none;
        }

        .window-header {
            background: #000080;
            color: white;
            padding: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-controls button {
            background: var(--window-bg);
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            margin-left: 2px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Barre des tâches */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: var(--taskbar-bg);
            border-top: 2px solid #ffffff;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 4px;
        }

        .taskbar-item {
            padding: 4px 8px;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            background: var(--taskbar-bg);
        }

        /* Terminal */
        .terminal-body {
            background: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 8px;
            height: calc(100% - 24px);
            overflow-y: auto;
        }

        .terminal-input {
            background: none;
            border: none;
            color: #00ff00;
            font-family: inherit;
            width: 90%;
            outline: none;
        }

        /* Menu contextuel */
        .context-menu {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 2px;
        }

        .context-menu-item {
            padding: 4px 32px 4px 8px;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background: #000080;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Écran de connexion -->
    <div id="login-screen">
        <div id="login-form">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <!-- Bureau (initialement masqué) -->
    <div id="desktop">
        <!-- Icônes du bureau -->
        <div class="desktop-icon" style="left: 20px; top: 20px;" ondblclick="WindowManager.open('terminal')">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABmJLR0QA/wD/AP+gvaeTAAABNklEQVRoge2ZMQ6CQBBF/4hWlhYWXoDee/AEXsDKY3gST2Bna2GhhY2JicZkWVhYWBh2Q2A3yLK6A8uGf0JgWfZnZv6fHWBgYGBg+CD8uT5kQcQdgC6AFoAKgCKAxVm0DmAFYAZgQkRjq1xE5PpQxAOAHoDqC3HWAAYAHlY5icj1oYgxgPYbY1cA2kQ0fTcXk4jI9aGICYDGC+OWABpENHOVi4hcH4qY4r6JlwAaRDR3nYuIXB+KmAGo3zC2BNAkoqWvXETk+lDEDEDtYkwJQImI1r5zEZHrQxHnJhYASjEzEZGvG2kOoHr2rAjgSETbEHIRkev1OAJQO/1fALCLlYeIXK/H6D9ERK7XY/QfIiLX6zH6DxGR6/UY/YeIyPV6jP5DROT6A3pS0idBQj1BAAAAAElFTkSuCorMII=" alt="Terminal">
            Terminal
        </div>

        <!-- Fenêtre terminal -->
        <div id="terminal-window" class="window">
            <div class="window-header">
                <span>Terminal</span>
                <div class="window-controls">
                    <button onclick="WindowManager.minimize('terminal')">_</button>
                    <button onclick="WindowManager.close('terminal')">✕</button>
                </div>
            </div>
            <div class="terminal-body">
                <div id="terminal-output"></div>
                <div class="input-container">
                    <span style="color: lime;">C:\></span>
                    <div id="terminal-input" contenteditable="true" class="terminal-input"></div>
                </div>
            </div>
        </div>

        <!-- Barre des tâches -->
        <div id="taskbar">
            <button class="taskbar-item" onclick="WindowManager.open('terminal')">Terminal</button>
            <div id="system-tray" style="margin-left: auto; display: flex; gap: 4px;">
                <div id="clock" class="taskbar-item"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Vérification des informations de connexion
            if (username === 'admin' && password === 'password') {
                document.getElementById('login-screen').style.display = 'none';  // Cache l'écran de connexion
                document.getElementById('desktop').style.display = 'block';     // Affiche le bureau
                WindowManager.init();
                WindowManager.open('terminal');
            } else {
                alert('Nom d\'utilisateur ou mot de passe incorrect');
            }
        }

        class WindowManager {
            static windows = {
                terminal: {
                    element: document.getElementById('terminal-window'),
                    state: 'closed',
                    position: { x: 100, y: 100 },
                    size: { width: 600, height: 400 }
                }
            };

            static init() {
                // Horloge système
                setInterval(() => {
                    document.getElementById('clock').textContent = 
                        new Date().toLocaleTimeString();
                }, 1000);
            }

            static open(id) {
                const win = this.windows[id];
                win.state = 'open';
                win.element.style.display = 'block';
                this.bringToFront(id);
            }

            static close(id) {
                this.windows[id].state = 'closed';
                this.windows[id].element.style.display = 'none';
            }

            static minimize(id) {
                this.windows[id].element.style.transform = 'translateY(100vh)';
                setTimeout(() => this.close(id), 300);
            }

            static bringToFront(id) {
                const zIndexes = Array.from(document.querySelectorAll('.window'))
                    .map(w => parseInt(w.style.zIndex) || 0);
                const maxZIndex = Math.max(...zIndexes, 0);
                this.windows[id].element.style.zIndex = maxZIndex + 1;
            }
        }
    </script>
</body>
</html>
