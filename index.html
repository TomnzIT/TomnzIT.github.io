<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Linux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            background-color: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #terminal {
            width: 80%;
            height: 70%;
            background-color: #000;
            padding: 1rem;
            border: 2px solid #00ff00;
            overflow-y: auto;
        }

        .line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 5px;
        }

        .input {
            flex: 1;
            outline: none;
            border: none;
            background: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
        }

        .output {
            white-space: pre-wrap;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="line">
            <span class="prompt">user@site:~$</span>
            <input type="text" id="input" class="input" autofocus />
        </div>
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const inputField = document.getElementById("input");

        const files = {
            projets: "1. Analyse de risques\n2. Automatisation de scripts\n3. Étude de cas ISO 27002",
            experiences: "Alternance - GRC Cyber chez Valeo (3 ans)\nProjet - Analyse RGPD pour des données personnelles",
        };

        const commands = {
            ls: () => Object.keys(files).join("\n"),
            cat: (arg) => files[arg] || `cat: ${arg}: Aucun fichier ou dossier de ce type`,
            help: () => "Commandes disponibles:\n- ls\n- cat [fichier]\n- clear\n- help",
            clear: () => {
                terminal.innerHTML = "";
                createNewPrompt();
                return "";
            },
        };

        function executeCommand(command) {
            const [cmd, ...args] = command.split(" ");
            if (commands[cmd]) {
                return commands[cmd](...args);
            } else {
                return `${cmd}: commande non trouvée`;
            }
        }

        function createNewPrompt() {
            const line = document.createElement("div");
            line.classList.add("line");

            const prompt = document.createElement("span");
            prompt.classList.add("prompt");
            prompt.textContent = "user@site:~$";

            const input = document.createElement("input");
            input.type = "text";
            input.classList.add("input");
            input.addEventListener("keydown", handleInput);

            line.appendChild(prompt);
            line.appendChild(input);
            terminal.appendChild(line);
            input.focus();
        }

        function handleInput(event) {
            if (event.key === "Enter") {
                const input = event.target;
                const command = input.value.trim();
                const output = document.createElement("div");
                output.classList.add("output");

                output.textContent = executeCommand(command);

                terminal.appendChild(output);
                input.disabled = true;
                createNewPrompt();
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        inputField.addEventListener("keydown", handleInput);
    </script>
</body>
</html>
