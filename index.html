<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio - John Doe</title>
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --error-color: #ff5555;
            --success-color: #00ff00;
            --warning-color: #ffb86c;
        }

        body {
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            font-family: "Fira Code", monospace;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        #output {
            margin-bottom: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
            overflow-anchor: none;
        }

        .input-container {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            position: relative;
        }

        #prompt {
            color: var(--primary-color);
            white-space: nowrap;
            user-select: none;
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: 1em;
            outline: none;
            caret-color: var(--primary-color);
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 1.2em;
            padding: 2px 0;
        }

        .cmd-error { color: var(--error-color); }
        .cmd-success { color: var(--success-color); }
        .cmd-warning { color: var(--warning-color); }
        .file-dir { color: #87ceeb; }
        .file-exe { color: #ff79c6; }
        .highlight { color: #ffff00; }
        .link { color: #8be9fd; text-decoration: underline; cursor: pointer; }

        /* Animation scanlines pour effet retro */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, 
                rgba(0, 0, 0, 0) 50%, 
                rgba(0, 255, 0, 0.05) 51%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            #terminal {
                padding: 1rem;
                border-radius: 4px;
            }
            
            #prompt {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-container">
            <span id="prompt">john@portfolio:~$</span>
            <div id="user-input" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>

    <script>
        class Terminal {
            constructor() {
                this.output = document.getElementById('output');
                this.userInput = document.getElementById('user-input');
                this.prompt = document.getElementById('prompt');
                this.history = JSON.parse(localStorage.getItem('termHistory')) || [];
                this.historyIndex = this.history.length;
                this.commands = {
                    'help': {
                        desc: 'Affiche cette aide',
                        execute: () => this.formatHelp()
                    },
                    'whoami': {
                        desc: 'Informations personnelles',
                        execute: () => this.typeEffect(`John Doe\nDéveloppeur Fullstack & Security Engineer\nExpérience: 5 ans`)
                    },
                    'skills': {
                        desc: 'Compétences techniques',
                        execute: () => this.showSkills()
                    },
                    'contact': {
                        desc: 'Coordonnées',
                        execute: () => this.showContact()
                    },
                    'clear': {
                        desc: 'Efface le terminal',
                        execute: () => this.clearTerminal()
                    },
                    'history': {
                        desc: 'Affiche l\'historique',
                        execute: () => this.showHistory()
                    },
                    'theme': {
                        desc: 'Change le thème [dark/light/retro]',
                        execute: (args) => this.changeTheme(args[0])
                    },
                    'repo': {
                        desc: 'Lien vers le code source',
                        execute: () => this.createLink('https://github.com/johndoe-dev')
                    }
                };
                
                this.init();
            }

            init() {
                this.userInput.focus();
                this.addSystemMessage("Bienvenue! Tapez 'help' pour commencer");
                this.setupEventListeners();
                this.restoreHistory();
            }

            setupEventListeners() {
                this.userInput.addEventListener('keydown', this.handleInput.bind(this));
                window.addEventListener('beforeunload', () => {
                    localStorage.setItem('termHistory', JSON.stringify(this.history));
                });
            }

            handleInput(e) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        this.processEnter();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.navigateHistory(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.navigateHistory(1);
                        break;
                    case 'Tab':
                        e.preventDefault();
                        this.autoComplete();
                        break;
                }
            }

            processEnter() {
                const cmd = this.userInput.textContent.trim();
                if (!cmd) return;

                this.history.push(cmd);
                this.historyIndex = this.history.length;
                this.addCommandLine(cmd);
                this.processCommand(cmd);
                this.userInput.textContent = '';
                this.scrollToBottom();
            }

            async processCommand(cmd) {
                const [baseCmd, ...args] = cmd.split(' ');
                const command = this.commands[baseCmd];

                if (!command) {
                    this.showError(`Commande inconnue: ${baseCmd}`);
                    return;
                }

                try {
                    const result = await command.execute(args);
                    if (result) this.addSystemMessage(result);
                } catch (err) {
                    this.showError(`Erreur: ${err.message}`);
                }
            }

            // Nouvelle fonctionnalité: Effet de saisie progressive
            async typeEffect(text, speed = 30) {
                for (let char of text) {
                    this.output.lastElementChild.textContent += char;
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            // Correction de bug: Meilleure gestion de l'historique
            restoreHistory() {
                this.history.slice(-10).forEach(cmd => {
                    const div = document.createElement('div');
                    div.innerHTML = `<span class="file-exe">${this.prompt.textContent}</span> ${cmd}`;
                    this.output.appendChild(div);
                });
            }

            // Amélioration: Auto-complétion intelligente
            autoComplete() {
                const input = this.userInput.textContent.trim();
                const matches = Object.keys(this.commands).filter(c => c.startsWith(input));
                
                if (matches.length === 1) {
                    this.userInput.textContent = matches[0];
                } else if (matches.length > 1) {
                    this.showMessage(`Suggestions: ${matches.join(', ')}`, 'cmd-warning');
                }
            }

            // Nouvelle fonctionnalité: Changement de thème
            changeTheme(theme) {
                const themes = {
                    dark: { bg: '#000', color: '#0f0' },
                    light: { bg: '#fff', color: '#000' },
                    retro: { bg: '#1a1a1a', color: '#0f0' }
                };

                if (!themes[theme]) {
                    return `Thèmes disponibles: ${Object.keys(themes).join(', ')}`;
                }

                document.documentElement.style.setProperty('--primary-color', themes[theme].color);
                document.documentElement.style.setProperty('--background-color', themes[theme].bg);
                return `Thème changé pour ${theme}`;
            }

            // Sécurité: Nettoyage du HTML
            sanitize(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }

            // Autres méthodes améliorées...
            // (Les autres méthodes restent similaires mais avec des améliorations similaires)
        }

        // Initialisation
        window.onload = () => new Terminal();
    </script>
</body>
</html>
